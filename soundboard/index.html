<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://freesmartphoneapps.com/soundboard/css/styles.css">
  <link rel="stylesheet" href="css/songs-list.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><img width ="100%" height="100%" src="images/icons/bars-solid-white.svg"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="">Songs List Pro</a>
          </li>
        </ul>
      </div>
    </nav>
    <section id="logo">
      <h1 id="h1-title"><img id="image-headphones" src="images/icons/headphones.svg" alt="headphones.png" title="headphones.png"> Songs List Pro</h1> is released under the MIT License, and all of its source code is available at <a target="”_blank”" rel="noopener" href="https://github.com/alfloyd71/SongsListPro">https://github.com/alfloyd71/SongsListPro</a>
    </section>
  </header>
  <main>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <span class="playlist-main-title">EBFHymns</span>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-art">
            <img height="140" src="https://freesmartphoneapps.com/soundboard/images/river-stream.png" alt="river-stream.png">
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title"></p>
              <p id="player-song-artist"></p>
            </div>
            <div class="player-buttons">
              <img id="previous" class="previous" aria-label="Previous" src="images/icons/backward-step-solid-white.svg">
              <img id="play" class="play button-active" aria-label="Play" src="images/icons/play-solid-white.svg">
              <img id="pause" class="pause" aria-label="Pause" src="images/icons/pause-solid-white.svg">
              <img id="next" class="next" aria-label="Next" src="images/icons/forward-step-solid-white.svg">
              <img id="shuffle" class="shuffle" aria-label="Shuffle" src="images/icons/shuffle-solid-white.svg">
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <span class="playlist-title" id="playlist">Playlist</span>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="scrollable-playlist">
          <ul id="playlist-songs"></ul>
        </div>
      </div>
    </div>

    <form>
      <div class="select-songlist">
        <div class="row">
          <div class="col md-12">
            <select id="select-songlist"></select>
          </div>
        </div>
        <div class="row">
          <div id="div-buttons" class="col md-12">
            <button class="btn btn-primary" id="button-addsong">Add Song</button>
            <button class="btn btn-primary" id="button-addallsongs">Add All Songs</button>
            <button class="btn btn-primary" id="button-removeallsongs">Remove All Songs</button>
          </div>
        </div>
      </div>
    </form>
  </main>
  <footer class="footer py-5">
    <div class="container">
      <div class="row">
        <div class="col-12 mx-auto text-center mt-1">
          <p class="mb-0 text-secondary">&copy2024 YourWebsite.com</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://freesmartphoneapps.com/soundboard/js/songs-list-all-songs.js"></script>
  <script src="https://freesmartphoneapps.com/soundboard/js/songs-userdata-songs.js"></script>
  <script src="https://freesmartphoneapps.com/soundboard/js/script.js"></script>
</body>
</html>
