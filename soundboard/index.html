<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://freesmartphoneapps.com/soundboard/css/responsive-navbar.css">
  <link rel="stylesheet" href="https://freesmartphoneapps.com/soundboard/css/styles.css">
  <link rel="stylesheet" href="css/songs-list.css">
</head>
<body>
  <header>
    <nav>
      <div class="toggle">
          <button id="menu-button" class="matrix-button" aria-expanded="false" aria-controls="menu">Menu</button>
      </div>
      <div class="menu" id="menu">
          <a class="nav-link matrix-button" href="/">Home</a>
          <a class="nav-link" href="">Songs List Pro</a>
        
      </div>
     </nav>
  </header>
  <main>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <span class="playlist-main-title">EBFHymns</span>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-art">
            <img height="140" src="https://freesmartphoneapps.com/soundboard/images/caribbean1.webp" alt="caribbean1 webp image">
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title"></p>
              <p id="player-song-artist"></p>
            </div>
            <div class="player-buttons">
              <img id="previous" class="previous" aria-label="Previous" src="images/icons/backward-step-solid-white.svg">
              <img id="play" class="play button-active" aria-label="Play" src="images/icons/play-solid-white.svg">
              <img id="pause" class="pause" aria-label="Pause" src="images/icons/pause-solid-white.svg">
              <img id="next" class="next" aria-label="Next" src="images/icons/forward-step-solid-white.svg">
              <img id="shuffle" class="shuffle" aria-label="Shuffle" src="images/icons/shuffle-solid-white.svg">
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <span class="playlist-title" id="playlist">Playlist</span>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="scrollable-playlist">
          <ul id="playlist-songs"></ul>
        </div>
      </div>
    </div>

    <form>
      <div class="wrapper">
        <fieldset>
          <legend>Edit Songs List</legend>
          <span class="select-songlist">

            <select id="select-songlist"></select>
          </span>
          <div class="flex-row">
            <div><button id="button-addsong">Add Song</button></div>
            <div><button id="button-addallsongs">Add All Songs</button></div>
          </div>
          <div class="flex-row">
            <div><button id="button-removeallsongs">Remove All Songs</button></div>
          </div>  
        </fieldset>
      </div>
    </form>
  </main>
  <footer>
    <div class="container">
      <div class="flex-row">
        <div>
          <p class="mb-0 text-secondary">&copy2024 YourWebsite.com</p>
        </div>
      </div>
    </div>
  </footer>
  <!--<script src="https://freesmartphoneapps.com/soundboard/js/responsive-navbar.js"></script>-->
  <script src="./js/songsListProSongs.js"></script>
  <script src="./js/songsListClasses.js" ></script>
  <script src="./js/script.js"></script>
</body>
</html>
